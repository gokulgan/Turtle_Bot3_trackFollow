version: "3.9"


services:

  iki_ros:
    image: fbe-dockerreg.rwu.de/doz-iki/staehle-vls/amr-tb3:latest
    container_name: iki_ros2_container2
    build:
      context: ./
      dockerfile: Dockerfile

    privileged: true
    network_mode: "host"
    ipc: "host"
    stdin_open: true
    tty: true
    # runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - XDG_RUNTIME_DIR=/tmp/runtime-root
      - ROS_DOMAIN_ID=11
      - ROS_LOCALHOST_ONLY=0
      - TURTLEBOT3_MODEL=burger
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /home/amankhan-riyasat-pathan/iki_workspace/ros2_gg:/root
      - /tmp/runtime-root:/tmp/runtime-root
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        source /usr/share/gazebo/setup.bash &&
        export TURTLEBOT3_MODEL=burger &&
        
        echo starting node &&
        cd /root &&
        
        source install/setup.bash &&
        echo moving_forward &&
        ros2 run autorace_real follow_both_line &&
        ros2 run autorace_real obstacle_avoid_navigation&
        echo trigering goal request &&
        ros2 action send_goal /detect_white_line autorace_interfaces/action/DetectWhiteLine "{}" &&
        
        echo strted node
        tail -f /dev/null

        "

  

